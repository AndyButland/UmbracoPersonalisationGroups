<div class="umb-panel" ng-controller="UmbracoPersonalisationGroups.MemberGroupPersonalisationGroupCriteriaController">

    <div class="umb-panel-body no-header with-footer compact">

        <p>Please enter the member group settings:</p>

        <umb-pane>
            <table>
                <tr><td>Group name: </td><td><input type="text" ng-model="renderModel.groupName" /></td></tr>
                <tr>
                    <td>Match: </td>
                    <td>
                        <select ng-model="renderModel.match">
                            <option value="IsInGroup">Is in group</option>
                            <option value="IsNotInGroup">Is not in group</option>
                        </select>
                    </td>
                </tr>
            </table>
        </umb-pane>
    </div>

    <div class="umb-panel-footer">
        <div class="umb-el-wrap umb-panel-buttons">
            <div class="btn-toolbar umb-btn-toolbar pull-right">
                <a href ng-click="close()" class="btn btn-link">
                    <localize key="general_cancel">Cancel</localize>
                </a>

                <a href ng-click="saveAndClose()" class="btn btn-primary">
                    <localize key="buttons_save">Save</localize>
                </a>
            </div>
        </div>
    </div>
</div>
