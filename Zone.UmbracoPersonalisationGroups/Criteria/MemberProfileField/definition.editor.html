<div class="umb-panel" ng-controller="UmbracoPersonalisationGroups.MemberProfileFieldPersonalisationGroupCriteriaController">

    <div class="umb-panel-body no-header with-footer compact">

        <p>Please enter the member profile field settings:</p>

        <umb-control-group alias="alias" label="Alias">
            <select ng-model="renderModel.alias"
                    ng-options="item as item for item in availableFields"></select>
        </umb-control-group>
        <umb-control-group alias="match" label="Comparison">
            <select ng-model="renderModel.match">
                <option value="MatchesValue">Matches</option>
                <option value="DoesNotMatchValue">Does not match</option>
            </select>
        </umb-control-group>
        <umb-control-group alias="value" label="Value">
            <input type="text" ng-model="renderModel.value" />
        </umb-control-group>

    </div>

    <div class="umb-panel-footer">
        <div class="umb-el-wrap umb-panel-buttons">
            <div class="btn-toolbar umb-btn-toolbar pull-right">
                <a href ng-click="close()" class="btn btn-link">
                    <localize key="general_cancel">Cancel</localize>
                </a>

                <a href ng-click="saveAndClose()" class="btn btn-primary">
                    <localize key="buttons_save">Save</localize>
                </a>
            </div>
        </div>
    </div>
</div>
