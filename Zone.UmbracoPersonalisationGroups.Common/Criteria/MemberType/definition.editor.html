<div class="umb-panel" ng-controller="UmbracoPersonalisationGroups.MemberTypePersonalisationGroupCriteriaController">

    <div class="umb-panel-body no-header with-footer compact" style="padding-left: 16px; padding-right: 16px">

        <p>Please enter the member type settings:</p>
        
        <umb-pane>
            <table class="table">
                <tr>
                    <td style="padding-top: 12px"><label class="control-label" for="typeName">Type</label></td>
                    <td style="padding-top: 20px">
                        <select ng-model="renderModel.typeName"
                                ng-options="item as item for item in availableTypes"></select>
                    </td>
                </tr>
                <tr>
                    <td style="padding-top: 12px"><label class="control-label" for="match">Comparison</label></td>
                    <td style="padding-top: 20px">
                        <select ng-model="renderModel.match">
                            <option value="IsOfType">Matches type</option>
                            <option value="IsNotOfType">Does not match type</option>
                        </select>
                    </td>
                </tr>
            </table>
        </umb-pane>

    </div>

    <div class="umb-panel-footer">
        <div class="umb-el-wrap umb-panel-buttons">
            <div class="btn-toolbar umb-btn-toolbar pull-right">
                <a href ng-click="close()" class="btn btn-link">
                    <localize key="general_cancel">Cancel</localize>
                </a>

                <a href ng-click="saveAndClose()" class="btn btn-primary">
                    <localize key="buttons_save">Save</localize>
                </a>
            </div>
        </div>
    </div>
</div>
