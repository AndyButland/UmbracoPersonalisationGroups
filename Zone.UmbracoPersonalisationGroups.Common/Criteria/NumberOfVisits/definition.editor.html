<div class="umb-panel" ng-controller="UmbracoPersonalisationGroups.NumberOfVisitsPersonalisationGroupCriteriaController">

    <div class="umb-panel-body no-header with-footer compact">

        <p>Please enter the number of visits settings:</p>

        <umb-control-group alias="match" label="Vistor has access the site">
            <select ng-model="renderModel.match">
                <option value="MoreThan">More than</option>
                <option value="LessThan">Less than</option>
                <option value="Exactly">Exactly</option>
            </select>
        </umb-control-group>
        <umb-control-group alias="number" label="Number of times">
            <input type="number" min="0" ng-model="renderModel.number" />
        </umb-control-group>

    </div>

    <div class="umb-panel-footer">
        <div class="umb-el-wrap umb-panel-buttons">
            <div class="btn-toolbar umb-btn-toolbar pull-right">
                <a href ng-click="close()" class="btn btn-link">
                    <localize key="general_cancel">Cancel</localize>
                </a>

                <a href ng-click="saveAndClose()" class="btn btn-primary">
                    <localize key="buttons_save">Save</localize>
                </a>
            </div>
        </div>
    </div>
</div>
